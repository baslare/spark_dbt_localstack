services:
  localstack:
    image: localstack/localstack
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEFAULT_REGION=eu-west-1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"

  dbt-spark3-thrift:
    build:
      context: ./docker
      dockerfile: spark.Dockerfile
    ports:
      - "10000:10000"
      - "4040:4040"
    depends_on:
      - dbt-hive-metastore
    command: >
      --class org.apache.spark.sql.hive.thriftserver.HiveThriftServer2
      --name Thrift JDBC/ODBC Server
    volumes:
      - ./.spark-warehouse/:/spark-warehouse/
      - ./docker/hive-site.xml:/usr/spark/conf/hive-site.xml
      - ./docker/spark-defaults.conf:/usr/spark/conf/spark-defaults.conf
    environment:
      - WAIT_FOR=dbt-hive-metastore:5432

  dbt-hive-metastore:
    image: postgres:9-alpine
    volumes:
      - ./.hive-metastore/:/var/lib/postgresql/data
    environment:
    - POSTGRES_USER=dbt
    - POSTGRES_PASSWORD=dbt
    - POSTGRES_DB=metastore
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: boltic
      POSTGRES_PASSWORD: boltic
      POSTGRES_DB: boltic
    ports:
      - published: 5433
        target: 5432
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data: